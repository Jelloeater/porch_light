# See https://pre-commit.com/ for usage and config
repos:
- repo: local
  hooks:
  - id: task-test
    name: Task Commit
    stages: [commit]
    language: system
    entry: task commit
    pass_filenames: false
    verbose: true
  - id: task-push
    name: Task Commit
    stages: [push]
    language: system
    entry: task push
    pass_filenames: false
    verbose: true
