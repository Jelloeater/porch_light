name: Test

on:
    pull_request: { }
    push:
        branches: [ main ]
        tags: [ "*" ]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v4
              with:
                python-version: '3.10'
            - run: sudo snap install task --classic
            - run: task github
              env:
                HUBITAT_API_APP_ID: ${{ secrets.HUBITAT_API_APP_ID }}
                HUBITAT_API_TOKEN: ${{ secrets.HUBITAT_API_TOKEN }}
